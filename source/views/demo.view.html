

<div layout="row">

  <div flex>
  </div>

  <div flex>

    <md-content class="md-padding">
      <md-card>
        
        <md-toolbar class="md-primary">
          <h1 class="md-toolbar-tools">
            Login
          </h1>
        </md-toolbar>
        
        <md-card-content>
          
          <form ng-init="user={}" name="projectForm">
            <md-input-container>
              <label>User</label>
              <input required name="description" ng-model="user.name">
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input required name="clientName" ng-model="user.password">
            </md-input-container>
          </form>
        
        </md-card-content>
        
        <div class="md-actions" layout="row" layout-align="end center">
          <md-button ng-click="getSignIn(user)" class="md-raised md-primary">Sign In</md-button>
          <md-button class="md-raised">Cancel</md-button>
        </div>
      
      </md-card>
    </md-content>

  </div>

  <div flex hide-sm>
  </div>

</div>
